<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us - LTS</title>
</head>
<body>
    
    <h1>Contact Us</h1>

    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/#about">About LTS</a></li>
        <li><a href="/#menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
    </ul>

    <figure>
        <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos">
        <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>

    <h2>Our Contact Form</h2>

    <fieldset>
        <legend>Send Us A Message</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="your email"><br><br>
        <label for="message">Your Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea><br><br>
    </fieldset>
    <button type="button">Send</button>
    <button type="reset">Reset</button>

    <h2>Our Location</h2>

    <address>
        555 Taco Temptation Lane, Suit T <br>
        Kansas City, MO 55555-55555
        <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
    </address>

    <p><a href="#">Back to Top</a></p>
    
    <hr>

    <p>Copyright &copy; The Little Taco Shop</p>

</body>
